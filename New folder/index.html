<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

    <link rel="stylesheet" href="./assets/vendor/argon/css/argon.min.css" />
  </head>
  <body>
    <main class="min-vh-100 p-3 bg-primary datepicker-rtl">
      <div class="card shadow mb-3" id="data">
        <div class="card-header text-right">
          <h3 class="text-primary">المعطيات</h3>
        </div>
        <div class="card-body ">
          <div class="row" v-for="d in myData">
            <div class="col-4">
              <div class="form-group">
                <select
                  type="text"
                  placeholder="المعطى "
                  class="form-control "
                  v-model="d.name"
                >
                  <option value="" disabled></option>
                  <option v-for="opt in help.solverCanHandel" :value="opt.name">
                    {{opt.name}}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <input
                  type="number"
                  placeholder="القيمة  "
                  class="form-control "
                  v-model="d.value"
                />
              </div>
            </div>
            <div class="col-3">
              <div class="form-group">
                <input
                  type="text"
                  placeholder="الوحدة "
                  class="form-control "
                  v-model="d.unit"
                />
              </div>
            </div>

            <div class="col-2 text-center">
              <button class="btn btn-danger" @click="()=>removeData(d.id)">
                حذف
              </button>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-lg" @click="addNewData">
            اضافة معطى جديد
          </button>
        </div>
      </div>

      <div class="card shadow mb-3" id="requirements">
        <div class="card-header text-right ">
          <h3 class="text-primary">الطلبات</h3>
        </div>
        <div class="card-body accordion" id="accordionExample">


          <div class="card" v-for="r,i in myRequirements">
            <div
              class="card-header"
              :id="`{h${i}}`"
              data-toggle="collapse"
              :data-target="`#c${i}`"
              aria-expanded="false"
              aria-controls="collapseTwo"
              style="cursor: pointer;"
            >
              <h2 class="mb-0 text-primary text-right">
                {{r.name}}
              </h2>
            </div>
            <div
              :id="`c${i}`"
              class="collapse"
              :aria-labelledby="`{h${i}}`"
              data-parent="#accordionExample"
            >
              <div class="card-body text-right" v-html="r.solve"></div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-primary btn-lg" @click="addNewRequirements">
            اضافة طلب جديد
          </button>
        </div>
      </div>
    </main>

    <script src="./assets/vendor/jquery/jquery.min.js"></script>
    <script src="./assets/vendor/bootstrap/js/bootstrap.min.js"></script>

    <script src="./assets/vendor/vue/vue.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
