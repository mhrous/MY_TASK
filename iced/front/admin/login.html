<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>تسجيل الدخول ادمن جامعتي</title>
    <!-- Favicon -->
    <link rel="icon" href="../assets/img/brand/logo.png" type="image/png" />
    <!-- Font Awesome 5 -->
    <link
      rel="stylesheet"
      href="../assets/libs/%40fortawesome/fontawesome-pro/css/all.min.css"
    />
    <!-- Purpose CSS -->
    <link
      rel="stylesheet"
      href="../assets/css/purpose-blue-dark.css"
      id="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="main-content">
      <div class="container h-100vh d-flex align-items-center">
        <div class="col">
          <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5 col-xl-4">
              <div>
                <div class="mb-5 text-center">
                  <h6 class="h3">تسجيل الدخول</h6>
                </div>
                <span class="clearfix"></span>
                <form role="form">
                  <div class="form-group">
                    <label class="form-control-label float-right"
                      >اسم المستخدم</label
                    >
                    <div class="input-group input-group-merge">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="far fa-user"></i
                        ></span>
                      </div>
                      <input
                        type="email"
                        class="form-control "
                        id="input-email"
                        placeholder="اسم المستخدم"
                        name="user"

                      />
                    </div>
                  </div>

                  <div class="form-group mb-4">
                    <div
                      class="d-flex align-items-center justify-content-between"
                    >
                      <div>
                        <label class="form-control-label">كلمة المرور</label>
                      </div>
                    </div>
                    <div class="input-group input-group-merge">
                      <div class="input-group-prepend">
                        <span class="input-group-text"
                          ><i class="far fa-key"></i
                        ></span>
                      </div>
                      <input
                        type="password"
                        class="form-control pr-4"
                        id="input-password"
                        placeholder="كلمة المرور"
                        name="password"
                      />
                      <div class="input-group-append">
                        <span class="input-group-text">
                          <i class="far fa-eye"></i>
                        </span>
                      </div>
                    </div>
                  </div>

                  <div class="mt-4">
                    <button id="login-btn" type="button" class="btn btn-block btn-primary">
                      تسجيل الدخول
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="../assets/js/purpose.core.js"></script>
    <script src="../assets/js/purpose.js"></script>
    <script src ="../assets/libs/sweetalert2.js"></script>
    <script src ="./js/services.js"></script>
    <script src="./js/login.js"></script>
  </body>
</html>
